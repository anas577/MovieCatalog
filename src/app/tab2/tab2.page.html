<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar
      [(ngModel)]="searchTerm"
      (ionClear)="clearSearch()"
      (ionInput)="performSearch()"
      placeholder="Search for movies"
      animated="true"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row >
      <ion-col *ngFor="let movie of searchResults" size="6" [routerLink]="['/tabs/tab1', movie.id]">
        <div class="image-container">
          <ion-badge color="warning">{{ movie.vote_average | number:'1.1-1'}}</ion-badge>
          <ion-img [src]="imageBaseUrl+'/w220_and_h330_face'+ movie.poster_path"></ion-img>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
